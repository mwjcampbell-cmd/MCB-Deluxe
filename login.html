<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Login - MCB</title>
<link rel="stylesheet" href="style.css">
<style>
.login-overlay{min-height:100vh;display:flex;align-items:center;justify-content:center;background:#000}
.login-card{background:#111;border:1px solid #222;padding:20px;border-radius:8px;width:320px;color:#fff;text-align:center}
.login-card h2{margin:0 0 12px 0}
.login-card input{width:100%;margin:8px 0;padding:10px;border-radius:6px;border:1px solid #333;background:#0c0c0c;color:#fff}
.login-card button{width:100%;padding:10px;border-radius:6px;border:none;margin-top:8px;background:#fff;color:#000;font-weight:700}
.error{color:#ff6b6b;margin-top:8px}
</style>
</head>
<body>
<div class="login-overlay">
  <div class="login-card">
    <h2>Sign in</h2>
    <input id="u" placeholder="Username" autocomplete="username" />
    <input id="p" type="password" placeholder="Password" autocomplete="current-password" />
    <button id="loginBtn">Sign in</button>
    <div id="err" class="error" aria-live="polite"></div>
  </div>
</div>

<script>
document.getElementById('loginBtn').addEventListener('click', ()=> {
  const u = document.getElementById('u').value.trim();
  const p = document.getElementById('p').value.trim();
  if (u === 'MattyC' && p === '2323') {
    sessionStorage.setItem('loggedIn','true');
    sessionStorage.setItem('username', u);
    window.location.href = 'index.html';
  } else {
    document.getElementById('err').textContent = 'Invalid username or password';
  }
});
</script>
</body>
</html>
